<div class="edit-page">
    <form [formGroup]="student" (ngSubmit)="onSaveChanges()">
        <div class="input-group">
            <label for="name">Student Name: </label>
            <input type="text" id="name" formControlName="studentName">
            <div class="error" *ngIf="!student.get('studentName')?.valid && student.get('studentName')?.touched">
                *This field should not be empty
            </div>
        </div>
        <div class="input-group">
            <label for="age">Student Age: </label>
            <input type="number" id="age" min="15" formControlName="studentAge">
            <div class="error" *ngIf="!student.get('studentAge')?.valid && student.get('studentAge')?.touched">
                *Age must be 15+
            </div>
        </div>
        <div class="buttons-group">
            <button type="button" class="back" (click)="goBack()">
                <fa-icon [icon]="faArrowLeft"></fa-icon>
                Back
            </button>
            <button type="submit" class="save">
                Save Changes
                <fa-icon [icon]="faSave"></fa-icon>
            </button>
        </div>
    </form>
</div>
